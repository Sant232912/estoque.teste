<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="estoque.css">
    <style>
        /* Centraliza o texto "Menu" */
        .sidebar strong {
            text-align: center;
        }

        /* Classe para imagem */
        .imagem {
            position: fixed; /* Fixa a imagem no local */
            top: 50px; /* Distância do topo da janela de visualização */
            left: 50px; /* Distância da esquerda da janela de visualização */
        }
    </style>
</head>
<body>
    
    <!-- Menu lateral -->
    <div class="sidebar">
        <strong>Menu:</strong>
        <ul>
            <li><a href="#">Cadastrar produto</a></li>
            <li><a href="#">Consultar</a></li>
            <li><a href="#">Impressão de estoque</a></li>
        </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Sistema de Estoque</h1>
        <div class="add-product">
            <h2>Cadastrar Produto</h2>
            <form id="addProductForm">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" required>
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" required>
                <button type="submit"><strong>Adicionar</strong> </button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
